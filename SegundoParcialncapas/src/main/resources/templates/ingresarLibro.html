<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<form th:action="@{/ingresarLibro}" th:object="${libro}" method="post">

<label>Titulo:</label><input type="text" th:field="*{nameTitulo}"/><br>
	<span th:errors="*{nameTitulo}"  style="color: #FF0000"/><br>
	
<label>Autor:</label><input type="text" th:field="*{nameAutor}"/><br>
	<span th:errors="*{nameAutor}"  style="color: #FF0000"/><br>
	
<label>ISBN:</label><input type="text" th:field="*{sIsbn}"/><br>
<span th:errors="*{sIsbn}"  style="color: #FF0000"/><br>

<label>Categoria</label><select th:field="*{categoria.codigoCategoria}">
<option th:each="categoria : ${categoria}"
		th:value="${categoria.codigoCategoria}"
		th:text="${categoria.nameCategoria}"/>
</select><br>

<label>Estado:</label>
<lable>Activo</lable><input type="radio"
	th:field="*{lEstado}" th:value="${true}">
	<lable>Inactivo</lable><input type="radio"
	th:field="*{lEstado}" th:value="${false}">
<span th:errors="*{lEstado}"  style="color: #FF0000"/><br>		

<label>Fecha de ingreso: </label> <input type="date" th:field="*{fechaIngreso}">
		 <span th:errors="*{fechaIngreso}" style="color: #FF0000" /><br>
		 
		 
<input type="button" value="Guardar"/>

</form>

</body>
</html>
